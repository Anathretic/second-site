<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex"/>
    <title>Book It - Just Paradise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:ital,wght@0,400;0,700;1,200&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e3d334fd4a.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../img/icons/sun_white.svg">

</head>

<div class="popup">
    <div class="popup__box">
        <div class="popup__box-text">Done! You will be redirected..</div>
        <div onclick="goHome()" class="popup__box-btn btn-special-animation">OK</div>
    </div>
</div>

<body>
    <header class="header header-img-book">
        <h1 class="header__heading">Book it!</h1>
        <a href="#booking-form" class="header__btn btn-special-animation">let's start</a>
        <div class="white-block white-block-left"></div>
    </header>

    <main class="main">
        <section id="booking-form" class="book section-padding">
            <div class="wrapper">
                <h2 class="section-heading">booking form</h2>
                <div class="book__form">
                    <form>
                        <div class="book__box">
                            <label for="book-name" class="book__box-label">Name:</label>
                            <input type="text" class="book__box-input" id="book-name"
                                placeholder="Enter your name..">
                            <p class="book__box-error"></p>
                        </div>
                        <div class="book__box">
                            <label for="book-last-name" class="book__box-label">Last name:</label>
                            <input type="text" class="book__box-input" id="book-last-name"
                                placeholder="Enter your last name..">
                            <p class="book__box-error"></p>
                        </div>
                        <div class="book__box">
                            <label for="book-phone-number" class="book__box-label">Phone number:</label>
                            <input type="text" class="book__box-input" id="book-phone-number"
                                placeholder="Enter your phone number..">
                            <p class="book__box-error"></p>
                        </div>
                        <div class="book__box">
                            <label for="book-email" class="book__box-label">E-mail:</label>
                            <input type="text" class="book__box-input" id="book-email"
                                placeholder="Enter your e-mail..">
                            <p class="book__box-error"></p>
                        </div>
                        <div class="book__box">
                            <label for="book-island" class="book__box-label">Select island:</label>
                            <select id="book-island" class="book__box-select">
                                <option value="0" disabled selected>- select island -</option>
                                <option value="1">Toca Toca</option>
                                <option value="1">Bora</option>
                                <option value="1">Tunga</option>
                            </select>
                            <p class="book__box-error"></p>
                        </div>
                        <div class="book__box">
                            <label for="book-company" class="book__box-label">Amount of people:</label>
                            <input type="number" class="book__box-input" id="book-amount"
                                placeholder="Enter the numbers..">
                            <p class="book__box-error"></p>
                        </div>
                    </form>
                    <button type="button" class="book__box-btn btn-special-animation">Book now</button>
                </div>
            </div>
        </section>

        <section class="contact section-padding">
            <div class="white-block white-block-left"></div>
            <div class="white-block white-block-right"></div>
            <h2 class="section-heading">Contact us!</h2>
            <div class="wrapper">
                <form class="contact__form">
                    <div class="contact__form-top">
                        <label for="name" class="contact__form-label">Name:</label>
                        <input type="text" class="contact__form-input" id="name" placeholder="Enter your name..">
                        <label for="email" class="contact__form-label">E-mail:</label>
                        <input type="text" class="contact__form-input" id="email" placeholder="Enter your e-mail..">
                    </div>
                    <label for="msg" class="contact__form-label">Your message:</label>
                    <textarea class="contact__form-textarea" id="msg" placeholder="Write it!"></textarea>
                    <button type="button" class="contact__form-btn btn-special-animation">Send it!</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="wrapper">
            <div class="footer__boxes">
                <div class="footer__box">
                    <h3 class="footer__box-title"><a href="#"><img src="../img/icons/sun_white.svg" alt=""></a> jp co.
                    </h3>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <div class="footer__box-social">
                        <a href="https://twitter.com/" target="_blank" class="footer__box-link"><i
                                class="fa-brands fa-twitter"></i></a>
                        <a href="https://www.facebook.com/" target="_blank" class="footer__box-link"><i
                                class="fa-brands fa-square-facebook"></i></a>
                        <a href="https://www.instagram.com/" target="_blank" class="footer__box-link"><i
                                class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
                <div class="footer__box footer__box-desktop">
                    <h3 class="footer__box-title">islands</h3>
                    <ul class="footer__box-list">
                        <li class="footer__box-list-item"><a href="../html/first-island.html">Toca Toca Island</a></li>
                        <li class="footer__box-list-item"><a href="../html/second-island.html">Bora Island</a></li>
                        <li class="footer__box-list-item"><a href="../html/third-island.html">Tunga Island</a></li>
                    </ul>
                </div>
                <div class="footer__box footer__box-desktop">
                    <h3 class="footer__box-title">more info</h3>
                    <ul class="footer__box-list">
                        <li class="footer__box-list-item"><a href="../html/about-us.html">About Us</a></li>
                        <li class="footer__box-list-item"><a href="../html/our-team.html">Our Team</a></li>
                        <li class="footer__box-list-item"><a href="../html/work-with-us.html">Work with us!</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>
        <p class="footer__bottom-text">&copy; <span class="footer__year"></span> Just Paradise</p>
    </footer>

    <script src="../js/bookingForm.js"></script>
    <script src="../js/contactAndFooter.js"></script>
</body>

</html>
